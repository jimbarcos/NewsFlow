name: Enhanced News Scraper with Anti-Bot Bypassing

on:
  schedule:
    - cron: '30 22,4,7 * * *'  # UTC times for 6:30am, 12:30pm, 3:30pm Philippine time
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-enhanced-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Increased timeout for anti-bot delays

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate environment
        run: |
          echo "ğŸ” Checking required environment variables..."
          if [ -z "${{ secrets.AZURE_CONNECTION_STRING }}" ]; then
            echo "âŒ AZURE_CONNECTION_STRING secret not set"
            exit 1
          fi
          if [ -z "${{ secrets.AZURE_CONTAINER_NAME }}" ]; then
            echo "âŒ AZURE_CONTAINER_NAME secret not set"
            exit 1
          fi
          echo "âœ… All required secrets are configured"

      - name: Set environment variables
        run: |
          echo "AZURE_CONNECTION_STRING=${{ secrets.AZURE_CONNECTION_STRING }}" >> $GITHUB_ENV
          echo "AZURE_CONTAINER_NAME=${{ secrets.AZURE_CONTAINER_NAME }}" >> $GITHUB_ENV
          echo "CI_ENVIRONMENT=github_actions" >> $GITHUB_ENV

      - name: Setup enhanced networking for anti-bot bypassing
        run: |
          echo "ğŸ›¡ï¸ Setting up enhanced networking environment..."
          # Update system packages for better SSL/TLS support
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl
          
          # Configure DNS for better connectivity
          echo "nameserver 8.8.8.8" | sudo tee -a /etc/resolv.conf
          echo "nameserver 1.1.1.1" | sudo tee -a /etc/resolv.conf
          
          # Set random delay to avoid detection patterns
          RANDOM_DELAY=$((RANDOM % 30 + 10))
          echo "â³ Random startup delay: ${RANDOM_DELAY} seconds"
          sleep $RANDOM_DELAY

      - name: Run Enhanced Universal News Scraper
        env:
          PYTHONUNBUFFERED: 1
        run: |
          echo "ğŸš€ Starting Enhanced News Scraper with Anti-Bot Bypassing..."
          echo "ğŸ¤– Using advanced GitHub Actions bypassing techniques"
          echo "ğŸ“Š Target: Inquirer, Business Mirror, Philstar"
          python universal_news_scraper.py

      - name: Verify scraping results
        run: |
          echo "ğŸ“‹ Checking scraping results..."
          if [ -f "inquirer_news.xlsx" ]; then
            echo "âœ… Inquirer news file created"
            echo "ğŸ“Š File size: $(stat -f%z inquirer_news.xlsx 2>/dev/null || stat -c%s inquirer_news.xlsx) bytes"
          else
            echo "âŒ Inquirer news file not found"
          fi
          
          if [ -f "businessmirror_news.xlsx" ]; then
            echo "âœ… Business Mirror news file created"
            echo "ğŸ“Š File size: $(stat -f%z businessmirror_news.xlsx 2>/dev/null || stat -c%s businessmirror_news.xlsx) bytes"
          else
            echo "âŒ Business Mirror news file not found"
          fi
          
          if [ -f "philstar_news.xlsx" ]; then
            echo "âœ… Philstar news file created"
            echo "ğŸ“Š File size: $(stat -f%z philstar_news.xlsx 2>/dev/null || stat -c%s philstar_news.xlsx) bytes"
          else
            echo "âŒ Philstar news file not found"
          fi

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs-${{ github.run_number }}
          path: |
            *.xlsx
            *.log
            *.txt
          retention-days: 7

      - name: Upload successful results as artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: news-data-${{ github.run_number }}
          path: |
            *.xlsx
          retention-days: 30

      - name: Enhanced failure notification
        if: failure()
        run: |
          echo "ğŸš¨ Enhanced News Scraping Workflow Failed!"
          echo "ğŸ” Troubleshooting Guide:"
          echo ""
          echo "ğŸ¤– Anti-Bot Detection Issues:"
          echo "   - Websites may have updated their bot detection"
          echo "   - GitHub Actions IP ranges might be blocked"
          echo "   - Consider rotating user agents or delays"
          echo ""
          echo "â˜ï¸ Azure Storage Issues:"
          echo "   - Check AZURE_CONNECTION_STRING secret"
          echo "   - Verify AZURE_CONTAINER_NAME exists"
          echo "   - Ensure storage account has proper permissions"
          echo ""
          echo "ğŸŒ Network Issues:"
          echo "   - Target websites might be temporarily down"
          echo "   - DNS resolution problems"
          echo "   - SSL/TLS certificate issues"
          echo ""
          echo "ğŸ“Š Data Issues:"
          echo "   - No articles found (check date filtering)"
          echo "   - Website structure changes"
          echo "   - Content parsing errors"

      - name: Success notification
        if: success()
        run: |
          echo "ğŸ‰ Enhanced News Scraping Completed Successfully!"
          echo "âœ… Anti-bot bypassing techniques worked"
          echo "â˜ï¸ Files uploaded to Azure Blob Storage"
          echo "ğŸ“… Scraped articles from $(date +'%B %d, %Y')"
