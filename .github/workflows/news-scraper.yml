name: News Scraper and Azure Upload

on:
  schedule:
    - cron: '30 22,4,7 * * *'  # UTC times for 6:30am, 12:30pm, 3:30pm Philippine time
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Prevent jobs from running too long

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'  # Cache pip dependencies for faster builds

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate environment
        run: |
          echo "Checking required environment variables..."
          if [ -z "${{ secrets.AZURE_CONNECTION_STRING }}" ]; then
            echo "âŒ AZURE_CONNECTION_STRING secret not set"
            exit 1
          fi
          if [ -z "${{ secrets.AZURE_CONTAINER_NAME }}" ]; then
            echo "âŒ AZURE_CONTAINER_NAME secret not set"
            exit 1
          fi
          echo "âœ… All required secrets are configured"

      - name: Set environment variables
        run: |
          echo "AZURE_CONNECTION_STRING=${{ secrets.AZURE_CONNECTION_STRING }}" >> $GITHUB_ENV
          echo "AZURE_CONTAINER_NAME=${{ secrets.AZURE_CONTAINER_NAME }}" >> $GITHUB_ENV

      - name: Run Universal News Scraper
        run: python universal_news_scraper.py

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: |
            *.xlsx
            *.log
          retention-days: 7

      - name: Notify on failure
        if: failure()
        run: |
          echo "ðŸš¨ News scraping workflow failed!"
          echo "Check the logs above for details."
          echo "Common issues:"
          echo "- Azure authentication problems"
          echo "- Website blocking requests"
          echo "- Network connectivity issues"
